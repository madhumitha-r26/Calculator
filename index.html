<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CALCULATOR</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="logo.png">
</head>
<body>
  <div class="container">
    <section id="Display-area">     
      <div class="currentInput"></div>
      <div class="answerScreen">
        <textarea id="res"></textarea>
      </div>
    </section>

    <section class="keypad-btns">
      <button type="button" class="fun_btn" value="C" onclick="erase()">C</button>
      <button type="button" class="fun_btn" value="←" onclick="back()">←</button>     
      <button type="button" class="fun_btn" value="/" onclick="display('/')">/</button>
      <button type="button" class="fun_btn" value="%" onclick="display('%')">%</button><br>
      <button type="button" class="num_btn" value="7" onclick="display('7')">7</button>
      <button type="button" class="num_btn" value="8" onclick="display('8')">8</button>
      <button type="button" class="num_btn" value="9" onclick="display('9')">9</button>
      <button type="button" class="fun_btn" value="*" onclick="display('*')">*</button><br>
      <button type="button" class="num_btn" value="4" onclick="display('4')">4</button>
      <button type="button" class="num_btn" value="5" onclick="display('5')">5</button>
      <button type="button" class="num_btn" value="6" onclick="display('6')">6</button>
      <button type="button" class="fun_btn" value="-" onclick="display('-')">-</button><br>
      <button type="button" class="num_btn" value="1" onclick="display('1')">1</button>
      <button type="button" class="num_btn" value="2" onclick="display('2')">2</button>
      <button type="button" class="num_btn" value="3" onclick="display('3')">3</button>
      <button type="button" class="fun_btn" value="+" onclick="display('+')">+</button><br>
      <button type="button" class="num_btn" value="00" onclick="display('00')">00</button>
      <button type="button" class="num_btn" value="0" onclick="display('0')">0</button>
      <button type="button" class="num_btn" value="." onclick="display('.')">.</button>
      <button type="button" class="fun_btn" id ="evaluate" value="" onclick="result()">=</button>
   
    </section>
  </div>

<script src="script.js"> </script>
</body>
</html>
